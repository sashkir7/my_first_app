workflows:
  android-workflow:
    name: Android Workflow
    max_build_duration: 60
    instance_type: mac_mini
    environment:
      node: latest
    triggering:
      events:
        - tag
      branch_patterns:
        - pattern: release
          include: true
          source: true
    scripts:
      - name: HelloWorld
        script: echo HelloWorld!
      - name: Create artifacts
        script: touch test.txt && echo HelloWorld > test.txt && echo $PWD
    artifacts:
      - $PWD/txt.txt
#      - app/build/outputs/**/**/*.aab
